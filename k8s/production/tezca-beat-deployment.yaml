apiVersion: apps/v1
kind: Deployment
metadata:
  name: tezca-beat
  labels:
    app.kubernetes.io/name: tezca-beat
    app.kubernetes.io/part-of: tezca
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tezca-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tezca-beat
        app.kubernetes.io/part-of: tezca
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: beat
          image: ghcr.io/madfam-org/tezca/api
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsUser: 1001
            capabilities:
              drop: ["ALL"]
          command:
            - celery
            - -A
            - apps.indigo
            - beat
            - --loglevel=info
            - --scheduler
            - django_celery_beat.schedulers:DatabaseScheduler
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tezca-secrets
                  key: DJANGO_SECRET_KEY
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: tezca-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tezca-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: tezca-secrets
                  key: DB_HOST
            - name: DEBUG
              value: "False"
            - name: DB_ENGINE
              value: "django.db.backends.postgresql"
            - name: DB_NAME
              value: "tezca"
            - name: DB_PORT
              value: "5432"
            - name: CELERY_BROKER_URL
              value: "redis://tezca-redis:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://tezca-redis:6379/0"
            - name: ES_HOST
              value: "http://tezca-es:9200"
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: tezca-secrets
                  key: SENTRY_DSN
            - name: SENTRY_ENVIRONMENT
              value: "production"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "from apps.indigo.celery import app; app.connection().ensure_connection(max_retries=1)"
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "from apps.indigo.celery import app; app.connection().ensure_connection(max_retries=1)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
