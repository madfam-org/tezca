# E2E integration test stack.
#
# Starts postgres + redis + elasticsearch + api + web with seeded test data
# for running Playwright E2E tests against real services.
#
# Usage:
#   docker compose -f docker-compose.e2e.yml up --build -d
#   cd apps/web && npx playwright test
#   docker compose -f docker-compose.e2e.yml down -v

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=leyes_mx_test
      - POSTGRES_USER=leyes_mx
      - POSTGRES_PASSWORD=test_pw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leyes_mx"]
      interval: 3s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    environment:
      - node.name=e2e-es
      - cluster.name=e2e-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py index_laws --tier federal --limit 10 &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=e2e-test-key-not-for-production
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=leyes_mx_test
      - DB_USER=leyes_mx
      - DB_PASSWORD=test_pw
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - ES_HOST=http://elasticsearch:9200
      - STORAGE_BACKEND=local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - "8000:8000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
    ports:
      - "3000:3000"
