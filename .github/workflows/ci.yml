name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Lint with black (check)
      run: poetry run black --check apps/ tests/ scripts/

    - name: Lint with isort (check)
      run: poetry run isort --check-only apps/ tests/ scripts/

    - name: Check File Sizes
      run: poetry run python scripts/utils/audit_file_sizes.py

    - name: Run Pytest with coverage
      run: poetry run pytest tests/ -v --cov=apps --cov-report=xml --cov-report=term --cov-fail-under=50
      env:
        PYTHONPATH: apps:.

    - name: Security audit (pip-audit)
      run: |
        pip install pip-audit
        pip-audit --ignore-vuln PYSEC-2024-* || true
      continue-on-error: true

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage
        path: coverage.xml

  test-frontend:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint web
      run: npm run lint --workspace=web

    - name: Lint admin
      run: npm run lint --workspace=admin

    - name: Build web
      run: npm run build --workspace=web

    - name: Build admin
      run: npm run build --workspace=admin

    - name: Run Web Vitest with coverage
      run: npx vitest run --coverage
      working-directory: apps/web

    - name: Run Admin Vitest
      run: npx vitest run
      working-directory: apps/admin

    - name: Security audit (npm)
      run: npm audit --production || true
      continue-on-error: true

    - name: Upload frontend coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: apps/web/coverage/

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    continue-on-error: true  # E2E uses mocked API routes; advisory-only until full integration setup

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Chromium
      run: npx playwright install chromium --with-deps
      working-directory: apps/web

    - name: Run Playwright tests
      run: npx playwright test --project=chromium
      working-directory: apps/web

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: apps/web/playwright-report/
