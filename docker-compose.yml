version: '3.8'

services:
  # Backend: Django + DRF
  api:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-leyes_mx}
      - DB_USER=${DB_USER:-leyes_mx}
      - DB_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ES_HOST=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_celery
    volumes:
      - .:/app
    command: celery -A apps.indigo worker --loglevel=info --concurrency=2
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-leyes_mx}
      - DB_USER=${DB_USER:-leyes_mx}
      - DB_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ES_HOST=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis

  # Frontend: Next.js
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: leyes_mx_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
      - elasticsearch

  # Admin Console: Next.js
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: leyes_mx_admin
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api

  # Database: PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: leyes_mx_db
    environment:
      - POSTGRES_DB=${DB_NAME:-leyes_mx}
      - POSTGRES_USER=${DB_USER:-leyes_mx}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # Message Broker: Redis
  redis:
    image: redis:7-alpine
    container_name: leyes_mx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Search Engine: Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: leyes_mx_search
    environment:
      - node.name=leyes-mx-es
      - cluster.name=leyes-mx-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  pg_data:
  es_data:
  redis_data:
