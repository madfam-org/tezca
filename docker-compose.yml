version: '3.8'

services:
  # Backend: Django + DRF
  api:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-local-dev-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-leyes_mx}
      - DB_USER=${DB_USER:-leyes_mx}
      - DB_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ES_HOST=http://elasticsearch:9200
      # Document storage (defaults to "local"; set "r2" for Cloudflare R2)
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-tezca-documents}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
      # Error tracking
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_celery
    volumes:
      - .:/app
    command: celery -A apps.indigo worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-local-dev-key}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-leyes_mx}
      - DB_USER=${DB_USER:-leyes_mx}
      - DB_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ES_HOST=http://elasticsearch:9200
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-tezca-documents}
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
    depends_on:
      - postgres
      - redis

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_celery_beat
    volumes:
      - .:/app
    command: celery -A apps.indigo beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-local-dev-key}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-leyes_mx}
      - DB_USER=${DB_USER:-leyes_mx}
      - DB_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
      - DB_HOST=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
    depends_on:
      - postgres
      - redis

  # Frontend: Next.js
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: leyes_mx_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
      - elasticsearch

  # Admin Console: Next.js
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: leyes_mx_admin
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api

  # Database: PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: leyes_mx_db
    environment:
      - POSTGRES_DB=${DB_NAME:-leyes_mx}
      - POSTGRES_USER=${DB_USER:-leyes_mx}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-leyes_mx_dev}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leyes_mx}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Message Broker: Redis
  redis:
    image: redis:7-alpine
    container_name: leyes_mx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Search Engine: Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: leyes_mx_search
    environment:
      - node.name=leyes-mx-es
      - cluster.name=leyes-mx-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

volumes:
  pg_data:
  es_data:
  redis_data:
