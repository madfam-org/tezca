version: '3.8'

services:
  # Backend: Django + OpenFisca
  api:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000

  # Frontend: Next.js
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: leyes_mx_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
      - elasticsearch

  # Admin Console: Next.js
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: leyes_mx_admin
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api

  # Search Engine: Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: leyes_mx_search
    environment:
      - node.name=leyes-mx-es
      - cluster.name=leyes-mx-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  es_data:
